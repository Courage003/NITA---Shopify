{% extends "core/base.html" %}
{% load static %}
{% block title %}Category{% endblock title %}

{% block main-content %}

<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-5 mb-4">
            <img src="{{product.product_image.url}}" class="img-fluid w-100" alt="{{product.title}}">
        </div>
        <div class="col-12 col-lg-5">
            <h1 class="display-4" style="font-family: Georgia;">{{product.title}}</h1>
            <h5>Rs. {{product.discounted_price}}/-</h5>
            <small class="text-decoration-line-through text-muted fs-5">
                <del>Rs. {{product.selling_price}}/-</del>
            </small>
            <br><br>
            <h4>Product Features</h4>
            <ul class="fs-5" style="font-family: Rajdhani;">
                <li>{{product.description}}</li>
            </ul>
            <div class="mt-4">
                <form action="/add-to-cart" class="d-inline">
                    <input type="hidden" name="prod_id" value={{product.id}}/>
                    <button type="submit" class="btn btn-primary btn-lg me-2 shadow px-5 py-2">Add to Cart</button>
                </form>
               
   
                <a href="{% url "showcart" %}" class="btn btn-warning shadow px-5 py-2 ms-4">Buy Now</a>
    
            </div>
        </div>
    </div>
</div>

{% endblock main-content %}
